<div class="container">
    <form [formGroup]="contactForm" class="row g-3 needs-validation"  novalidate (submit)="enviar($event)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"></textarea>
          </div>
          <div class="col-12">
            <button class=" btn btn-primary" type="submit" >Enviar</button>
          </div>
    </form>
</div>
