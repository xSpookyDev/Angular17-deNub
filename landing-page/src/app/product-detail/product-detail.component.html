<ng-container *ngIf="!loading">
    <h1 > Product: {{product?.name}}</h1>
<h2 [ngStyle]="{'color': color}">Precio: {{product?.price | currency}}</h2>
<!-- si no aparece el objeto, es null o undefined con el ng if lo oculta-->
<h3 *ngIf="product?.description">Descripción: {{product?.description}}</h3>
</ng-container>

<ng-container *ngIf="loading">
    <i style="color: blue;">Cargando informacion...</i>
</ng-container>
